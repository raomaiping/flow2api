name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
    paths:
      # 主应用相关文件
      - 'src/**'
      - 'main.py'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'config/**'
      - 'static/**'
      - '.github/workflows/docker-build.yml'
      # 排除reCAPTCHA服务相关文件
      - '!recaptcha_service.py'
      - '!Dockerfile.recaptcha-service'
      - '!requirements-recaptcha-service.txt'
      - '!.github/workflows/recaptcha-service-deploy.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'main.py'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'config/**'
      - 'static/**'
      - '.github/workflows/docker-build.yml'
      - '!recaptcha_service.py'
      - '!Dockerfile.recaptcha-service'
      - '!requirements-recaptcha-service.txt'
      - '!.github/workflows/recaptcha-service-deploy.yml'

env:
  REGISTRY: ghcr.io
  # 使用 GitHub Container Registry (ghcr.io)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # 使用仓库的默认权限（Read and write permissions）
    # 如果仓库设置了 "Read and write permissions"，则不需要显式声明权限
    # 显式声明权限可能会覆盖默认设置，导致权限不足

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN  }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

